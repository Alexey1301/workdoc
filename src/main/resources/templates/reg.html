<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
</head>

<head th:insert="blocks/head :: head"></head>

<body>

<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">

    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="/img/logos/logo.png" width="180" alt="">
                            </a>
                            <p class="text-center">Добро пожаловать</p>
                            <div th:if="${message}" class="alert alert-warning text-center">
                                <strong th:text="${message}"></strong>
                            </div>
                            <form action="/reg" method="post">
                                <div class="mb-3">
                                    <label for="exampleInputtext1" class="form-label">ФИО</label>
                                    <input type="text" class="form-control" id="exampleInputtext1"
                                           aria-describedby="textHelp" name="fio">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Логин</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp" name="username">
                                </div>
                                <div class="mb-4">
                                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">
                                    Зарегистрироваться
                                </button>
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="fs-4 mb-0 fw-bold">У вас уже есть профиль?</p>
                                    <a class="text-primary fw-bold ms-2" href="/login">Вход</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

</div>

</body>

</html>
